<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, 10])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

mycolor = d3.scale.threshold()
    .domain([1, 5, 20, 50, 300, 1000])
    .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
    .style("fill", function(d) { return mycolor(rateById.get(d.id)); })
      // .attr("class", function(d) { return quantize(rateById.get(d.id)); })
     .attr("d", path)
     .on("mouseover", function(d) {
    // console.log("mousing over")
  var theseGuns = rateById.get(d.id);

  d3.select(".guns-value").text(theseGuns);

 })

     svg.selectAll("path")
 .data(topojson.feature(us, us.objects.counties).features)
 .append("svg:title")
 // .attr("class", function(d) { return "path " + d.id; })
 .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
 .attr("dy", ".35em")
 .text(function(d) { return "number of gun: " + rateById.get(d.id); })


  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

</script>
